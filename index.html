<!DOCTYPE html>
<html>

<head>
  <title>Gartenüberwachung</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Gartenüberwachung</h1>

  <div id="sensor-feedback">
    <h2>Echtzeit-Feedback</h2>
    <div class="sensor-box">
      <p>Helligkeit:</p>
      <span id="brightness-value"></span>
    </div>
    <div class="sensor-box">
      <p>Luftfeuchtigkeit:</p>
      <span id="humidity-value"></span>
    </div>
    <div class="sensor-box">
      <p>Bodenfeuchtigkeit:</p>
      <span id="soil-moisture-value"></span>
    </div>
  
  <div id="garden-control">
    <h2>Gartensteuerung Wasserpumpe</h2>
    <h4>Ein / Aus Schalter</h4>
  </div>
  <div class="container">
    <div class="toggle">
      <input type="checkbox" id="switch">
      <label for="switch"></label>
    </div>

    <script src="app.js"></script>
</body>
